<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تقديم صانع محتوى</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  /* ====== Light Theme ====== */
  :root{
    --bg:#f7f8fc; --card:#ffffff; --muted:#5b6477; --text:#1b2333;
    --accent:#C99A00; --accent-2:#5b2bbd; --ok:#178f5a; --danger:#c73737;
    --input:#f2f4fb; --ring:#d7dced;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg);
    font-family:'Cairo',system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:var(--text); line-height:1.65;
    display:flex; justify-content:center; padding:24px;
  }
  .wrap{width:100%; max-width:980px}

  /* ====== Banner Wrapper ====== */
  .banner-frame{
    width:100%; background:#fff; border:2px solid var(--ring); border-radius:18px;
    padding:10px; margin-bottom:18px; box-shadow:0 8px 28px rgba(16,24,40,.06);
  }

  /* ====== Your Banner (renamed to avoid conflicts) ====== */
  :root{
    --navy:#0a0f2b; --violet:#6123d6; --pink:#ff4fa1; --cyan:#32e1ff; --teal:#12c2e9; --silver:#dbe3ff;
  }
  .hero-banner{
    position:relative; width:100%; height:225px; overflow:hidden;
    border:4px solid var(--silver);
    border-radius:14px;
    box-shadow:0 0 18px rgba(219,227,255,.35), inset 0 0 10px rgba(255,255,255,.12);
    background:
      radial-gradient(1100px 225px at 20% 50%, rgba(50,225,255,.2), transparent 60%),
      linear-gradient(90deg, #0b1536 0%, var(--violet) 55%, var(--pink) 100%);
    isolation:isolate;
  }
  .shine{
    position:absolute; inset:0;
    background:linear-gradient(75deg, transparent 20%, rgba(255,255,255,.13) 45%, transparent 70%);
    transform:skewX(-8deg) translateX(-120%);
    animation:shineMove 6s linear infinite; pointer-events:none;
  }
  @keyframes shineMove{ to{ transform:skewX(-8deg) translateX(120%);} }

  .hero-banner .content{
    position:absolute; inset:0; display:grid;
    grid-template-columns: 170px 1fr 260px; align-items:center; gap:10px; padding:14px 18px;
  }
  .cta{ display:flex; align-items:center; justify-content:center; padding-inline:6px; }
  .cta a{
    display:inline-block; background:linear-gradient(180deg, var(--cyan), var(--teal));
    color:#0f0f15; font-weight:800; font-size:18px; text-decoration:none;
    padding:10px 16px; border-radius:12px;
    box-shadow:0 6px 14px rgba(0,0,0,.45), 0 0 12px rgba(50,225,255,.45) inset;
    border:1px solid rgba(0,0,0,.25); text-shadow:0 1px 0 rgba(255,255,255,.5);
    position:relative; overflow:hidden;
  }
  .cta a::after{
    content:""; position:absolute; inset:0;
    background:linear-gradient(90deg, transparent, rgba(255,255,255,.35), transparent);
    transform:translateX(-120%); animation:ctaShine 3.6s ease-in-out infinite;
  }
  @keyframes ctaShine{ 50%{ transform:translateX(120%);} }

  .text{ color:#fff; text-align:center; padding:0 8px; }
  .title{
    margin:0 0 6px; font-size:28px; line-height:1.2; font-weight:800; color:#fff;
    text-shadow:0 2px 8px rgba(0,0,0,.55), 0 0 10px rgba(49,225,255,.35); white-space:nowrap;
  }
  .subtitle{ margin:0; font-size:16.5px; line-height:1.25; color:#f1f5ff; text-shadow:0 2px 5px rgba(0,0,0,.6); }
  .mascot{ display:flex; align-items:center; justify-content:center; filter:drop-shadow(0 6px 10px rgba(0,0,0,.45)); }
  .mascot svg{ height:180px; width:auto; }

  .floaters{ position:absolute; inset:0; pointer-events:none; }
  .floater{ position:absolute; opacity:.95; filter:drop-shadow(0 4px 6px rgba(0,0,0,.4)); }
  @keyframes floatUp{
    0% { transform:translateY(0) scale(1) rotate(0); opacity:0; }
    10%{ opacity:1; } 80%{ opacity:1; }
    100%{ transform:translateY(-110px) scale(1.05) rotate(360deg); opacity:0; }
  }
  .icon{ animation: floatUp 6s linear infinite; }
  .i1{ left:80px;  bottom:16px; animation-delay:.2s }
  .i2{ left:210px; bottom:14px; animation-delay:1.1s }
  .i3{ left:520px; bottom:12px; animation-delay:1.9s }
  .i4{ left:700px; bottom:18px; animation-delay:2.7s }
  .i5{ left:820px; bottom:14px; animation-delay:3.3s }
  .icon svg{ width:28px; height:28px; }
  .play svg{ width:30px; height:30px; }

  /* ====== Card / Form ====== */
  .card{
    background:var(--card); border:1px solid var(--ring); border-radius:18px; padding:20px;
    box-shadow:0 8px 28px rgba(16,24,40,.06);
  }
  h1{
    margin:6px 0 8px; font-size:28px; letter-spacing:.2px;
    background:linear-gradient(90deg,#C99A00, #FFD54A 35%, #B8860B);
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  .desc{color:var(--muted); margin-bottom:16px}
  .actions{display:flex; gap:12px; flex-wrap:wrap; margin-bottom:18px}
  .btn{
    border:none; cursor:pointer; border-radius:14px; padding:12px 18px; font-weight:700;
    background:linear-gradient(135deg,#FFD54A,#E6B800); color:#2a2200;
    box-shadow:0 6px 18px rgba(255,213,74,.25);
  }
  form{display:grid; gap:14px; scroll-margin-top:90px}
  .grid{display:grid; gap:12px}
  @media(min-width:700px){ .grid.cols-2{grid-template-columns:1fr 1fr} }
  label{display:block; font-weight:700; margin-bottom:6px}
  .field{
    background:var(--input); border:1px solid var(--ring); border-radius:12px; padding:12px 14px;
    color:var(--text); width:100%; font-size:16px;
  }
  select.field{padding-right:12px}
  .row{display:flex; gap:10px; align-items:center}
  .prefix{
    background:#fff; border:1px solid var(--ring); color:#343c4f; padding:12px 14px; border-radius:12px; min-width:92px; text-align:center; font-size:16px;
  }
  .hint{color:var(--muted); font-size:12px; margin-top:6px}
  .section-title{margin:14px 0 6px; font-weight:800; color:#303a55; letter-spacing:.3px}
  .chips{display:flex; flex-wrap:wrap; gap:8px}
  .chip{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px; background:#f4f6ff; border:1px solid var(--ring); cursor:pointer; user-select:none}
  .chip input{accent-color:#E6B800; transform:scale(1.15)}
  .divider{height:1px; background:var(--ring); margin:8px 0}
  .hidden{display:none !important}
  .footer{display:flex; justify-content:space-between; gap:12px; margin-top:8px; flex-wrap:wrap}
  .msg{padding:10px 12px; border-radius:10px; font-weight:700}
  .ok{background:#e9f8f1; color:#055a38; border:1px solid #bdebd3}
  .err{background:#fdecec; color:#7a1d1d; border:1px solid #f3bcbc}
  .req{color:#b70000; margin-inline-start:4px}

  /* ====== Mobile Optimizations ====== */
  @media (max-width: 992px){
    body{ padding:16px }
    .hero-banner{ height:200px }
    .title{ font-size:24px }
    .subtitle{ font-size:15px }
  }
  @media (max-width: 680px){
    .banner-frame{ padding:8px }
    .hero-banner{ height:180px }
    .hero-banner .content{
      grid-template-columns: 1fr; grid-template-rows:auto auto; gap:8px; padding:12px;
      justify-items:center; text-align:center;
    }
    .cta a{ width:100%; text-align:center; font-size:16px; padding:10px 14px }
    .text{ padding:0 }
    .title{ font-size:22px; white-space:normal }
    .subtitle{ font-size:14px }
    .mascot{ display:none } /* اخفاء الشخصية لتوسيع المساحة */
    .i4, .i5{ display:none } /* تقليل الأيقونات على الموبايل */
    .wrap{ max-width:720px }
    .grid.cols-2{ grid-template-columns:1fr } /* حقول صف واحد */
    .btn{ width:100% }
  }
  @media (max-width: 400px){
    body{ padding:12px }
    .hero-banner{ height:160px }
    .title{ font-size:20px }
    .prefix, .field{ font-size:15px; padding:11px 12px }
    .chip{ padding:9px 12px }
  }

  /* تقليل الحركة للي مفعّل عنده تقليل الحركة */
  @media (prefers-reduced-motion: reduce){
    .icon, .shine, .cta a::after{ animation:none !important }
  }
</style>
</head>
<body>
  <div class="wrap">

    <!-- Banner -->

            <h1 class="title">✨ تقديم صانع محتوى</h1>

        <!-- Float icons -->
        <div class="floaters" aria-hidden="true">
          <div class="floater icon play i1">
            <svg viewBox="0 0 64 64">
              <circle cx="32" cy="32" r="20" fill="rgba(50,225,255,.15)" stroke="#32e1ff" stroke-width="3"/>
              <polygon points="26,22 44,32 26,42" fill="#32e1ff"/>

              <rect x="26" y="16" width="12" height="22" rx="6" fill="#ff4fa1"/>

              <rect x="30" y="40" width="4" height="8" rx="2" fill="#ffd2e7"/>

              <rect x="10" y="22" width="36" height="22" rx="6" fill="#2d2f48"/>

              <circle cx="28" cy="33" r="7" fill="#101222" stroke="#58e8ff" stroke-width="3"/>
            </svg>
          </div>
          <div class="floater icon play i4">
            <svg viewBox="0 0 64 64">
              <circle cx="32" cy="32" r="20" fill="rgba(255,79,161,.12)" stroke="#ff4fa1" stroke-width="3"/>
              <polygon points="26,22 44,32 26,42" fill="#ff4fa1"/>
            </svg>
          </div>
          <div class="floater icon i5">
            <svg viewBox="0 0 64 64">
              <rect x="26" y="16" width="12" height="22" rx="6" fill="#32e1ff"/>

      </div>
    </div>
    <!-- /Banner -->

    <div class="card">
      <h1>تقديم صانع محتوى</h1>
      <p class="desc">يرجى تعبئة الاستبيان التالي بدقة، وسنعود إليك بعد المراجعة.</p>

      <div class="actions">
        <button type="button" id="guideBtn" class="btn">📘 دليل صانع المحتوى</button>
      </div>

      <form id="creatorForm" novalidate>
        <div class="grid cols-2">
          <div>
            <label for="name">الاسم الكامل <span class="req">*</span></label>
            <input class="field" id="name" name="name" type="text" placeholder="اكتب اسمك" required />
          </div>

          <div>
            <label for="gender">الجنس <span class="req">*</span></label>
            <select class="field" id="gender" name="gender" required>
              <option value="" selected disabled>اختر</option>
              <option>ذكر</option>
              <option>أنثى</option>
              <option>آخر</option>
            </select>
          </div>
        </div>

        <div class="grid cols-2">
          <div>
            <label for="country">الدولة <span class="req">*</span></label>
            <select class="field" id="country" name="country" required>
              <option value="" selected disabled>اختر دولتك</option>
              <option value="EG">مصر</option>
              <option value="SA">السعودية</option>
              <option value="AE">الإمارات</option>
              <option value="KW">الكويت</option>
              <option value="QA">قطر</option>
              <option value="BH">البحرين</option>
              <option value="OM">عُمان</option>
              <option value="YE">اليمن</option>
              <option value="JO">الأردن</option>
              <option value="LB">لبنان</option>
              <option value="SY">سوريا</option>
              <option value="IQ">العراق</option>
              <option value="PS">فلسطين</option>
              <option value="IL">إسرائيل</option>
              <option value="TR">تركيا</option>
              <option value="IR">إيران</option>
              <option value="SD">السودان</option>
              <option value="LY">ليبيا</option>
            </select>
            <div class="hint">تتغير خانة مقدمة رقم واتساب تلقائيًا حسب الدولة.</div>
          </div>

          <div>
            <label for="likee">Likee ID</label>
            <input class="field" id="likee" name="likee" type="text" placeholder="اكتب معرف Likee إن وجد" />
          </div>
        </div>

        <div>
          <label>رقم الواتساب <span class="req">*</span></label>
          <div class="row">
            <div class="prefix" id="dialPrefix">+20</div>
            <input class="field" id="whats" name="whats" type="tel" inputmode="numeric" placeholder="اكتب رقمك بدون المقدمة" required pattern="^[0-9]{6,15}$" />
          </div>
          <div class="hint">مثال: 10XXXXXXXX — بدون رمز الدولة.</div>
        </div>

        <div>
          <label>هل لديك موهبة؟ <span class="req">*</span></label>
          <div class="chips" role="radiogroup">
            <label class="chip"><input type="radio" name="hasTalent" value="نعم" required> نعم</label>
            <label class="chip"><input type="radio" name="hasTalent" value="لا" required> لا</label>
          </div>
        </div>

        <div id="talentBox" class="hidden">
          <div class="section-title">ما هي الموهبة التي تقدمها؟</div>
          <div class="chips">
            <label class="chip"><input type="checkbox" name="talents" value="رسم"> رسم</label>
            <label class="chip"><input type="checkbox" name="talents" value="عزف"> عزف</label>
            <label class="chip"><input type="checkbox" name="talents" value="غناء"> غناء</label>
            <label class="chip"><input type="checkbox" name="talents" value="تقليد أصوات"> تقليد أصوات</label>
            <label class="chip"><input type="checkbox" name="talents" value="شعر"> شعر</label>
            <label class="chip"><input type="checkbox" name="talents" value="تمثيل"> تمثيل</label>
            <label class="chip"><input type="checkbox" name="talents" value="رقص"> رقص</label>
            <label class="chip"><input type="checkbox" name="talents" value="أعمال يدوية"> أعمال يدوية</label>
            <label class="chip"><input type="checkbox" name="talents" value="طبخ"> طبخ</label>
            <label class="chip"><input type="checkbox" name="talents" value="أخرى" id="talentOtherChk"> أخرى</label>
          </div>
          <div id="talentOtherWrap" class="hidden" style="margin-top:10px">
            <input class="field" id="talentOther" name="talentOther" type="text" placeholder="اكتب موهبتك الأخرى" />
          </div>
        </div>

        <div class="divider"></div>

        <div>
          <label>هل عملت على أي منصة أخرى؟ <span class="req">*</span></label>

            <label class="chip"><input type="radio" name="workedBefore" value="نعم" required> نعم</label>
            <label class="chip"><input type="radio" name="workedBefore" value="لا" required> لا</label>
          </div>
        </div>

        <div id="platformNameWrap" class="hidden">
          <label for="platformName">ما اسم المنصة التي عملت عليها من قبل؟</label>
          <input class="field" id="platformName" name="platformName" type="text" placeholder="مثال: TikTok, Likee, YouTube..." />
        </div>

        <div>
          <label>هل لديك أكثر من 10K متابع على أي منصة؟ <span class="req">*</span></label>
          <div class="chips" role="radiogroup">
            <label class="chip"><input type="radio" name="gt10k" value="نعم" required> نعم</label>
            <label class="chip"><input type="radio" name="gt10k" value="لا" required> لا</label>
          </div>
        </div>

        <div>
          <label for="invite">كود الدعوة</label>
          <input class="field" id="invite" name="invite" type="text" placeholder="إن وجد" />
        </div>

        <div class="footer">
          <button type="submit" class="btn btn-accent">إرسال الاستبيان</button>
          <button type="reset" class="btn">تفريغ الحقول</button>
          <span id="formMsg" class="msg hidden"></span>
        </div>
      </form>
    </div>
  </div>

<script>
  // Smooth scroll (for Safari/older Android fallback)
  document.querySelectorAll('a[href^="#"]').forEach(a=>{
    a.addEventListener('click', (e)=>{
      const id = a.getAttribute('href'); const el = document.querySelector(id);
      if (el){ e.preventDefault(); el.scrollIntoView({behavior:"smooth", block:"start"}); }
    });
  });

  // Guide link
  document.getElementById('guideBtn').addEventListener('click', () => {
    window.open("https://a7medras.github.io/broadcaster-guide/","_blank","noopener");
  });

  // Country -> dial prefix
  const dialByCountry = {
    EG:"+20", SA:"+966", AE:"+971", KW:"+965", QA:"+974", BH:"+973", OM:"+968",
    YE:"+967", JO:"+962", LB:"+961", SY:"+963", IQ:"+964", PS:"+970", IL:"+972",
    TR:"+90", IR:"+98", SD:"+249", LY:"+218"
  };
  const countrySel = document.getElementById('country');
  const dialPrefix = document.getElementById('dialPrefix');
  const whats = document.getElementById('whats');
  countrySel.addEventListener('change', () => {
    const code = dialByCountry[countrySel.value] || "+";
    dialPrefix.textContent = code;
    if (whats) whats.focus();
  });

  // Talent logic
  const talentBox = document.getElementById('talentBox');
  const talentOtherChk = document.getElementById('talentOtherChk');
  const talentOtherWrap = document.getElementById('talentOtherWrap');
  const talentOther = document.getElementById('talentOther');
  document.querySelectorAll('input[name="hasTalent"]').forEach(r => {
    r.addEventListener('change', () => {
      const show = r.value === 'نعم' && r.checked;
      talentBox.classList.toggle('hidden', !show);
      if (!show) {
        document.querySelectorAll('input[name="talents"]').forEach(c => c.checked = false);
        talentOtherWrap.classList.add('hidden'); if (talentOther) talentOther.value = "";
      }
    });
  });
  document.querySelectorAll('input[name="talents"]').forEach(c => {
    c.addEventListener('change', () => {
      const otherChecked = talentOtherChk && talentOtherChk.checked;
      talentOtherWrap.classList.toggle('hidden', !otherChecked);
      if (!otherChecked && talentOther) talentOther.value = "";
      if (otherChecked && talentOther) talentOther.focus();
    });
  });

  // Worked before
  const platformWrap = document.getElementById('platformNameWrap');
  document.querySelectorAll('input[name="workedBefore"]').forEach(r => {
    r.addEventListener('change', () => {
      const show = r.value === 'نعم' && r.checked;
      platformWrap.classList.toggle('hidden', !show);
      if (!show){ const el=document.getElementById('platformName'); if(el) el.value=""; }
    });
  });

  // Submit feedback
  const form = document.getElementById('creatorForm');
  const formMsg = document.getElementById('formMsg');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    formMsg.classList.add('hidden');
    if (!form.checkValidity()) {
      formMsg.textContent = "تحقق من الحقول المطلوبة";
      formMsg.className = "msg err";
      formMsg.classList.remove('hidden');
      return;
    }
    const data = {
      name: document.getElementById('name').value.trim(),
      gender: document.getElementById('gender').value,
      country: countrySel.options[countrySel.selectedIndex]?.text || "",
      countryCode: dialPrefix.textContent,
      whatsapp: whats.value.trim(),
      likee: document.getElementById('likee').value.trim(),
      hasTalent: (document.querySelector('input[name="hasTalent"]:checked')||{}).value || "",
      talents: Array.from(document.querySelectorAll('input[name="talents"]:checked')).map(i=>i.value),
      talentOther: (talentOther||{}).value?.trim() || "",
      workedBefore: (document.querySelector('input[name="workedBefore"]:checked')||{}).value || "",
      platformName: (document.getElementById('platformName')||{}).value || "",
      gt10k: (document.querySelector('input[name="gt10k"]:checked')||{}).value || "",
      invite: (document.getElementById('invite')||{}).value || "",
      submittedAt: new Date().toISOString()
    };
    if (data.hasTalent === "نعم" && data.talents.includes("أخرى") && !data.talentOther) {
      formMsg.textContent = "يرجى كتابة الموهبة ضمن خانة (أخرى)";
      formMsg.className = "msg err";
      formMsg.classList.remove('hidden');
      if (talentOther) talentOther.focus();
      return;
    }
    formMsg.textContent = "تم إرسال الاستبيان بنجاح ✅";
    formMsg.className = "msg ok";
    formMsg.classList.remove('hidden');
    console.log("Creator Form Submission:", data);
  });

  form.addEventListener('reset', () => {
    setTimeout(()=>{
      formMsg.classList.add('hidden');
      dialPrefix.textContent = "+20"; // مصر افتراضي
      talentBox.classList.add('hidden');
      talentOtherWrap.classList.add('hidden');
      platformWrap.classList.add('hidden');
    }, 0);
  });
</script>
</body>
</html>
