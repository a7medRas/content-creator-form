<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تقديم صانع محتوى</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --navy:#0a0f2b;
    --violet:#6123d6;
    --pink:#ff4fa1;
    --cyan:#32e1ff;
    --teal:#12c2e9;
    --silver:#dbe3ff;
  }
  *{box-sizing:border-box}
  body{
    margin:0; padding:0;
    background:#f9f9f9;
    font-family:'Cairo', sans-serif;
    color:#222;
  }

  /* ==== البنر ==== */
  .banner{
    max-width:900px; height:225px; margin:15px auto;
    overflow:hidden;
    border:4px solid var(--silver);
    border-radius:14px;
    box-shadow:0 0 18px rgba(219,227,255,.35), inset 0 0 10px rgba(255,255,255,.12);
    background:linear-gradient(90deg, #fff 0%, #eaeaff 55%, #ffe6f3 100%);
    position:relative;
  }
  .content{position:absolute; inset:0; display:grid; grid-template-columns:170px 1fr 260px; align-items:center; padding:14px}
  .cta a{background:linear-gradient(180deg, var(--cyan), var(--teal)); color:#0f0f15; font-weight:800; font-size:18px; text-decoration:none; padding:10px 16px; border-radius:12px;}
  .title{margin:0; font-size:28px; font-weight:800;}
  .subtitle{margin:0; font-size:16px;}
  .mascot svg{height:180px}

  /* ==== الاستبيان ==== */
  .form-container{
    max-width:900px; margin:20px auto; padding:20px;
    background:#fff; border-radius:12px;
    box-shadow:0 2px 12px rgba(0,0,0,.08);
  }
  h2{text-align:center; margin-top:0; color:#333;}
  label{display:block; margin-top:14px; font-weight:600;}
  input, select, textarea{
    width:100%; padding:8px 10px; margin-top:6px;
    border:1px solid #ccc; border-radius:6px; font-family:inherit;
  }
  .hidden{display:none}
  .msg{margin-top:12px; font-weight:bold;}
  .ok{color:green} .err{color:red}
  button[type="submit"]{
    margin-top:20px; padding:12px 18px; background:var(--violet);
    color:#fff; border:none; border-radius:8px; font-weight:700; font-size:16px;
    cursor:pointer;
  }
  button[disabled]{opacity:.6; cursor:not-allowed}

  @media(max-width:768px){
    .content{grid-template-columns:1fr; text-align:center}
    .mascot{display:none}
  }
</style>
</head>
<body>

  <!-- ===== البنر ===== -->
  <div class="banner" role="img" aria-label="تقديم صانع محتوى">
    <div class="content">
      <div class="cta">
        <a href="#">قدّم الآن</a>
      </div>
      <div class="text">
        <h1 class="title">✨ تقديم صانع محتوى</h1>
        <p class="subtitle">اعرض موهبتك، وقدّم سيرتك وأعمالك للانضمام إلينا.</p>
      </div>
      <div class="mascot">
        <!-- صورة رمزية (ممكن SVG أو PNG) -->
        <svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="#ccc"/></svg>
      </div>
    </div>
  </div>

  <!-- ===== الاستبيان ===== -->
  <div class="form-container">
    <h2>نموذج تقديم صانع محتوى</h2>
    <form id="creatorForm">
      <label>الاسم <input type="text" id="name" required></label>

      <label>الدولة
        <select id="country" required>
          <option value="">اختر الدولة</option>
          <option>مصر</option>
          <option>السعودية</option>
          <option>الإمارات</option>
          <option>الكويت</option>
          <option>قطر</option>
          <option>البحرين</option>
          <option>عُمان</option>
          <option>الأردن</option>
          <option>لبنان</option>
          <option>فلسطين</option>
          <option>العراق</option>
          <option>اليمن</option>
          <option>سوريا</option>
          <option>السودان</option>
        </select>
      </label>

      <label>كود الدولة: <span id="dialPrefix">+20</span></label>
      <label>رقم الواتساب <input type="text" id="whats"></label>
      <label>الجنس
        <select id="gender" required>
          <option value="">اختر</option>
          <option>ذكر</option>
          <option>أنثى</option>
        </select>
      </label>

      <label>Likee ID <input type="text" id="likee"></label>

      <label>هل لديك موهبة؟
        <input type="radio" name="hasTalent" value="نعم"> نعم
        <input type="radio" name="hasTalent" value="لا"> لا
      </label>

      <div id="talentBox" class="hidden">
        <label>الموهبة التي تقدمها:</label>
        <label><input type="checkbox" name="talents" value="رسم"> رسم</label>
        <label><input type="checkbox" name="talents" value="عزف"> عزف</label>
        <label><input type="checkbox" name="talents" value="غناء"> غناء</label>
        <label><input type="checkbox" name="talents" value="تقليد أصوات"> تقليد أصوات</label>
        <label><input type="checkbox" name="talents" value="شعر"> شعر</label>
        <label><input type="checkbox" name="talents" value="تمثيل"> تمثيل</label>
        <label><input type="checkbox" name="talents" value="رقص"> رقص</label>
        <label><input type="checkbox" name="talents" value="أعمال يدوية"> أعمال يدوية</label>
        <label><input type="checkbox" name="talents" value="طبخ"> طبخ</label>
        <label><input type="checkbox" name="talents" value="أخرى" id="talentOtherCheck"> أخرى</label>
        <input type="text" id="talentOther" class="hidden" placeholder="اذكر موهبتك الأخرى">
      </div>

      <label>هل عملت على أي منصة أخرى؟
        <input type="radio" name="workedBefore" value="نعم"> نعم
        <input type="radio" name="workedBefore" value="لا"> لا
      </label>

      <div id="platformNameWrap" class="hidden">
        <label>اسم المنصة <input type="text" id="platformName"></label>
      </div>

      <label>هل لديك أكثر من 10K متابع؟
        <input type="radio" name="gt10k" value="نعم"> نعم
        <input type="radio" name="gt10k" value="لا"> لا
      </label>

      <label>كود الدعوة <input type="text" id="invite"></label>

      <button type="submit">إرسال</button>
      <p id="formMsg" class="msg hidden"></p>
    </form>
  </div>

<script>
  // كود الدولة حسب الدولة
  const dialMap = {
    "مصر":"+20","السعودية":"+966","الإمارات":"+971","الكويت":"+965","قطر":"+974",
    "البحرين":"+973","عُمان":"+968","الأردن":"+962","لبنان":"+961","فلسطين":"+970",
    "العراق":"+964","اليمن":"+967","سوريا":"+963","السودان":"+249"
  };
  document.getElementById("country").addEventListener("change", e=>{
    document.getElementById("dialPrefix").textContent = dialMap[e.target.value]||"+20";
  });

  // إظهار/إخفاء المواهب والمنصة
  document.querySelectorAll("input[name='hasTalent']").forEach(el=>{
    el.addEventListener("change", ()=>{
      document.getElementById("talentBox").classList.toggle("hidden", el.value!=="نعم");
    });
  });
  document.getElementById("talentOtherCheck").addEventListener("change", e=>{
    document.getElementById("talentOther").classList.toggle("hidden", !e.target.checked);
  });
  document.querySelectorAll("input[name='workedBefore']").forEach(el=>{
    el.addEventListener("change", ()=>{
      document.getElementById("platformNameWrap").classList.toggle("hidden", el.value!=="نعم");
    });
  });

  // إرسال إلى Google Sheets
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwTcjv4xTYC3ZGIYmveXHa8n0UQpFMIK_TRncQfbRhPedSrLV4UiQu2qQkWDIy2kjofTA/exec";
  document.getElementById("creatorForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const btn = e.target.querySelector('button[type="submit"]');
    const msg = document.getElementById('formMsg');
    btn.disabled=true;

    const data = {
      name: document.getElementById('name').value.trim(),
      gender: document.getElementById('gender').value,
      country: document.getElementById('country').value,
      countryCode: document.getElementById('dialPrefix').textContent,
      whatsapp: document.getElementById('whats').value.trim(),
      likee: document.getElementById('likee').value.trim(),
      hasTalent: (document.querySelector('input[name="hasTalent"]:checked')||{}).value||"",
      talents: Array.from(document.querySelectorAll('input[name="talents"]:checked')).map(i=>i.value),
      talentOther: document.getElementById('talentOther').value.trim(),
      workedBefore: (document.querySelector('input[name="workedBefore"]:checked')||{}).value||"",
      platformName: document.getElementById('platformName').value.trim(),
      gt10k: (document.querySelector('input[name="gt10k"]:checked')||{}).value||"",
      invite: document.getElementById('invite').value.trim(),
      submittedAt: new Date().toISOString()
    };

    try {
      await fetch(SCRIPT_URL, {
        method:"POST", mode:"no-cors",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(data)
      });
      msg.textContent="تم الإرسال بنجاح ✅";
      msg.className="msg ok";
      msg.classList.remove("hidden");
      e.target.reset();
      document.getElementById('dialPrefix').textContent="+20";
      document.getElementById('talentBox').classList.add('hidden');
      document.getElementById('talentOther').classList.add('hidden');
      document.getElementById('platformNameWrap').classList.add('hidden');
    }catch(err){
      console.error(err);
      msg.textContent="حصل خطأ أثناء الإرسال ❌";
      msg.className="msg err";
      msg.classList.remove("hidden");
    }finally{
      btn.disabled=false;
    }
  });
</script>

</body>
</html>
